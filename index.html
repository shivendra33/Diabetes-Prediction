<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Diabetes Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007B8A;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <div class="card">
            <h2>Diabetes Prediction Form</h2>

            <form action="/predictdata" method="POST">
                <div class="mb-3">
                    <label class="form-label">Pregnancies</label>
                    <input type="number" class="form-control" name="Pregnancies" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Glucose</label>
                    <input type="number" step="any" class="form-control" name="Glucose" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blood Pressure</label>
                    <input type="number" step="any" class="form-control" name="BloodPressure" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Skin Thickness</label>
                    <input type="number" step="any" class="form-control" name="SkinThickness" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Insulin</label>
                    <input type="number" step="any" class="form-control" name="Insulin" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">BMI</label>
                    <input type="number" step="any" class="form-control" name="BMI" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Diabetes Pedigree Function</label>
                    <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="Age" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
