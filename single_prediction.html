<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div class="container mt-5">
        <div class="card text-center shadow-lg p-5">
            <h1 class="mb-4">Prediction Result</h1>

            <div class="alert {% if result == 'Diabetic' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                The model predicts that the patient is: <strong>{{ result }}</strong>
            </div>

            <a href="/" class="btn btn-primary mt-4">Try Again</a>
        </div>
    </div>

</body>
</html>
